<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="logIn">
		<p:panelGrid id="logInGrid" styleClass="noBorder">
			<p:row>
				<p:column>
					<p:outputLabel value="Email : " />
					<p:inputText id="email" value="#{loginManager.email}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Password : " />
					<p:password id="password" value="#{loginManager.password}" />
				</p:column>
				<p:column>
					<p:commandButton update="logInGrid" value="Log in" action="#{loginManager.login()}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Not registered yet ?" style="margin-right: 10px" />
					<p:commandButton value="Sign Up" action="pretty:signUp" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<p:message for="logIn" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>

</ui:composition>
