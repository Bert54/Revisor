<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/templates/base/basePage.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Revisor Platform - Sign in</ui:define>

	<ui:define name="body">
		<p:panel id="signUpPanel" header="Sign up">
			<h:form id="signUpForm">
				<ui:include src="/templates/includes/userInfo.xhtml">
					<ui:param name="user" value="#{signUpBean.user}" />
					<ui:param name="confirmPassword" value="#{signUpBean.confirmPassword}" />
				</ui:include>
				<p:commandButton value="Submit" action="#{signUpBean.register()}" update="signUpForm" />
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
